
<div class="container">
    <div class="py5 text-center">
        <h1 style="color: green">Tu información fue registrada con éxito</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form novalidate>
                <h4>Ubigeo</h4>
                <div class="col-sm-12">
                    <div class="form-group row">
                        <label for="departamento" class="col-sm-2 col-form-label">Departamento</label>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">{{poliza.DepartamentoDescripcion}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="provincia" class="col-sm-2 col-form-label">Provincia</label>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">{{poliza.ProvinciaDescripcion}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="distrito" class="col-sm-2 col-form-label">Distrito</label>
                        <div class="col-sm-6">
                            <p class="font-weight-bold">{{poliza.DistritoDescripcion}}</p>
                        </div>
                    </div>
                </div>

                <h4>Vigencia de la póliza</h4>
                <div class="col-sm-12">
                    <div class="form-group row">
                        <label for="fechaInicio" class="col-sm-2 col-form-label"> Inicio de vigencia</label>
                        <div class="col-sm-3">
                            <p id="fechaInicio" class="font-weight-bold">{{fechaInicioFormato}}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fechaFin" class="col-sm-2 col-form-label"> Fin de vigencia</label>
                        <div class="col-sm-3">
                            <p id="fechaFin" class="font-weight-bold">{{fechaFinFormato}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default button" (click)="cerrarPoliza()">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
